<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Reminder</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg dark bg-dark">
    <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
      Reminder
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        </ul>
          <li class="nav-item">
              <a class="nav-link" href="/create">Create</a>
          </li>
    </div>
  </div>
</nav>
    <form method="post" class="m-5">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Enter a title" class="form-control"
                   value="{{ request.form['title'] }}" required></input>
        </div>

        <div class="form-group">
            <label for="info">Info</label>
            <textarea name="info" placeholder="Enter some information"
                      class="form-control">{{ request.form['info'] }}</textarea>
        </div>
        </br>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Create Post</button>
        </div>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
